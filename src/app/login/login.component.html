<div class="container-full full-page">
  <div class="row m-0 h-100">
    <div class="col-12">
      <div class="container-form h-100">
        <div class="center-form">
          <form [formGroup]="userForm" (ngSubmit)="login()" class="login">
            <div class="title text-center mb-3">
              <mat-icon class="big-icon">account_circle</mat-icon>
              <p class="font-bold">Recursos Humanos</p>
            </div>
            <div class="example-full-width form-group">
              <input placeholder="Correo electrónico" [className]="formErrors.email ? 'form-control is-invalid' : 'form-control'" formControlName="email" [(ngModel)]="email">
              <small class="text-danger">
                {{ formErrors.email }}
              </small>
            </div>
            <div class="example-full-width form-group">
              <input placeholder="Contraseña" type="password" [className]="formErrors.password ? 'form-control is-invalid' : 'form-control'" formControlName="password" [(ngModel)]="password">
              <small class="text-danger">
                {{ formErrors.password }}
              </small>
            </div>
            <button class="mt-3 btn btn-default btn-primary" type="submit" [disabled]="!userForm.valid">Login</button>
          </form>
        </div>
        <div class="img w-25">
          <img class="img-fluid" src="../../assets/img/Logo final-01.png" alt="">
        </div>
      </div>
    </div>
    <div class="col-12 footer text-center py-2">
      <span>Copyright 2018</span>
    </div>
  </div>
</div>
